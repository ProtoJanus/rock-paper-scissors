<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="content">
        <div class="play-screen">
            <h1>Rock Paper Scissors</h1>
            <button id="play-game-button">Play Game</button>
        </div>
        <div class="game-screen hidden">
            <h2 class="round-info">Round: 1</h2>
            <h1>Make a Selection!</h1>
            <div class="choices">
                <div class="user-choices">
                    <img src="./images/rock.png" alt="" id="rock" class="user-choice" draggable="false">
                    <img src="./images/paper.png" alt="" id="paper" class="user-choice" draggable="false">
                    <img src="./images/scissors.png" alt="" id="scissors" class="user-choice" draggable="false">
                </div>
                <div class="computer-choice">
                    <h1>Computron 5000</h1>
                    <p>Waiting.....</p>
                </div>
            </div>
            <div class="reset-button">
                x
            </div>
        </div>

    </div>
</body>

</html>
